<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-5">
          <form action="" id="formRegistrar">
            <div class="mb-3">
              <label for="modelo" class="form-label">Marca</label>
              <select
                required
                class="form-select"
                name="marca"
                aria-label="Default select example"
              >
                <option value="chevrolet">Chevrolet</option>
                <option value="toyota">Toyota</option>
                <option value="kia">Kia</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="modelo" class="form-label">modelo</label>
              <input
                type="text"
                name="modelo"
                class="form-control"
                id="modelo"
                required
              />
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">precio</label>
              <input
                required
                type="text"
                name="precio"
                class="form-control"
                id="precio"
              />
            </div>
            <div class="mb-3">
              <select
                required
                class="form-select"
                name="tipocombustible"
                aria-label="Default select example"
              >
                <option value="Gasolina premiun">Gasolina premiun</option>
                <option value="Gasolina Regular">Gasolina Regular</option>
                <option value="GNV">GNV</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Color</label>
              <input
                required
                type="text"
                name="color"
                class="form-control"
                id="precio"
              />
            </div>
            <div class="row">
              <button type="button" class="btn btn-success" id="guardar">
                Registrar
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-7">
          <table id="tbautos" class="table table-stripe table-sm">
            <thead>
              <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Precio</th>
                <th>T Combustible</th>
                <th>color</th>
                <th>acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $ = (selector) => document.querySelector(selector);
        const $tabla = $("#tbautos");
        const $tablacuerpo = $("#tbautos tbody");
        const $btnGuardar = $("#guardar");
        const $frmRegistrar = $("#formRegistrar");
        let idautomovil = 0;
        function obtenerautomoviles() {
          const data = new URLSearchParams();
          data.append("operacion", "listar");
          $tablacuerpo.innerHTML = "";

          fetch("../controllers/automovil.controller.php", {
            method: "POST",
            body: data,
          })
            .then((res) => res.json())
            .then((data) => {
              data.forEach((auto) => {
                $tablacuerpo.innerHTML += `
                <tr>
                  <td>
                    ${auto.marca}
                  </td>
                  <td>
                    ${auto.modelo}
                  </td>
                  <td>
                    ${auto.precio}
                  </td>
                  <td>
                    ${auto.tipocombustible}
                  </td>
                  <td>
                    ${auto.color}
                  </td>
                  <td>
                    <a class="btn btn-danger btn-sm eliminar" data-id="${auto.idautomovil}">eliminar</a>
                    <a class="btn btn-primary btn-sm editar" data-id="${auto.idautomovil}">editar</a>
                  </td>
                </tr>
              `;
              });
            });
        }

        $btnGuardar.addEventListener("click", () => {
          const data = new FormData($frmRegistrar);
          data.append("operacion", "registrar");

          fetch("../controllers/automovil.controller.php", {
            method: "POST",
            body: data,
          })
            .then((res) => res.json())
            .then((data) => {
              $frmRegistrar.reset();
              obtenerautomoviles();
            });
        });

        $tablacuerpo.addEventListener("click", (e) => {
          const $currentElement = e.target.closest(".eliminar");
          if ($currentElement) {
            idautomovil = $currentElement.dataset.id;
            if (confirm("deseas eliminar")) {
              const data = new URLSearchParams();
              data.append("operacion", "eliminar");
              data.append("idautomovil", idautomovil);
              fetch("../controllers/automovil.controller.php", {
                method: "POST",
                body: data,
              })
                .then((res) => res.json())
                .then((datos) => {
                  if (datos.status) {
                    obtenerautomoviles();
                  } else {
                    alert("no se puede eliminar");
                  }
                });
            }
          }
        });

        $tablacuerpo.addEventListener("click", (e) => {
          const $currentElement = e.target.closest(".editar");
          if ($currentElement) {
            idautomovil = $currentElement.dataset.id;
            const data = new URLSearchParams();
            data.append("operacion", "buscar");
            data.append("idautomovil", idautomovil);
            
            fetch("../controllers/automovil.controller.php", {
              method: "POST",
              body: data,
            })
              .then((res) => res.json())
              .then((datos) => {
                console.log(datos);
              });
          }
        });

        obtenerautomoviles();
      });
    </script>
  </body>
</html>
